<!DOCTYPE html>
<html>

<head>
  <title>Build-A-Bot</title>
  <style>
    /* Styles for the navigation bar */
    nav {
      background-color: #202020;
      overflow: hidden;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      float: left;
    }

    nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav li a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Styles for the background */
    body {
      background-color: rgb(119, 119, 119);
      color: rgb(230, 230, 230);
    }

    /* Styles for the featured content container */
    .featured {
      text-align: center;
      margin: 20px auto;
      max-width: 500px;
      padding: 20px;
      border: 4px solid white;
      border-radius: 10px;
    }

    /* Styles for the section containers */
    section {
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      border: 2px solid white;
      border-radius: 10px;
    }

    /* Styles for the select boxes */
    select {
      max-width: 100%;
      height: 2rem;
    }

    /* Styles for the images in the section containers */
    section img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <header>
    <h1>Build-A-Bot</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="build.html">Build</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="featured">
      <h2>Lets build your bot</h2>
    </div>

    <section>
      <h3>Head Selection</h3>
      <div>
        <label for="head-select">Select a head:</label>
        <select id="head-select">
          <option value="head1">Head 1</option>
          <option value="head2">Head 2</option>
          <option value="head3">Head 3</option>
        </select>
      </div>
      <div>
        <img id="head-image" src="images/default.png" alt="Head Image">
      </div>
    </section>

    <section>
      <h3>body Selection</h3>
      <div>
        <label for="body-select">Select a body:</label>
        <select id="body-select">
          <option value="body1">body 1</option>
          <option value="body2">body 2</option>
          <option value="body3">body 3</option>
        </select>
      </div>
      <div>
        <img id="body-image" src="images/default.png" alt="body Image">
      </div>
    </section>

    <section>
      <h3>legs Selection</h3>
      <div>
        <label for="legs-select">Select a legs:</label>
        <select id="legs-select">
          <option value="legs1">legs 1</option>
          <option value="legs2">legs 2</option>
          <option value="legs3">legs 3</option>
        </select>
      </div>
      <div>
        <img id="legs-image" src="images/default.png" alt="legs Image">
      </div>
    </section>

    <section>
      <div>
        <button onclick="location.href='purchase.html'">Purchase</button>
      </div>
    </section>

    <script>
      const headSelect = document.getElementById("head-select");
      const headImage = document.getElementById("head-image");

      const bodySelect = document.getElementById("body-select");
      const bodyImage = document.getElementById("body-image");

      const legsSelect = document.getElementById("legs-select");
      const legsImage = document.getElementById("legs-image");

      headSelect.addEventListener("change", function () {
        const selectedOption = headSelect.value;
        headImage.src = `images/${selectedOption}.png`;
      });

      bodySelect.addEventListener("change", function () {
        const selectedOption = bodySelect.value;
        bodyImage.src = `images/${selectedOption}.png`;
      });

      legsSelect.addEventListener("change", function () {
        const selectedOption = legsSelect.value;
        legsImage.src = `images/${selectedOption}.png`;
      });

    </script>


  </main>


  <footer>
    <p>&copy; 2023 Jorge Garcia, Miles Furnish. All rights reserved.</p>
  </footer>



</body>

</html>
